<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>VueJs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../node_modules/bootstrap/dist/css/bootstrap.min.css'>
</head>

<body>
    <header class="py-5 text-center container">
        <div class="row">
            <div class="col-12 mx-auto">
                <h1 class="fw-light">VueJs Estudos - Lista de Nomes</h1>
            </div>
        </div>
    </header>

    <section id="main" class="container">
        <div class="row mb-3">
            <div class="col-9 mb-2">
                <input class="form-control" placeholder="Adicionar" v-model="nameToAdd">
            </div>
            <div class="col-3 mb-2">
                <button class="btn btn-primary" @click="addName" v-if="showAddButton">Adicionar</button>
            </div>
            <div class="col-12">
                <input class="form-control" v-model="nameSearch" placeholder="Pesquisar">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-12 mb-2" v-if="filtredName.length > 0">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" v-for="name in filtredName">{{ name }}</li>
                </ul>
            </div>

            <div class="col-12" v-if="filtredName.length == 0">
                <div class="alert alert-warning">
                    Nenhum item encontrado na lista
                </div>
            </div>
        </div>
    </section>

    <script src="../node_modules/vue/dist/vue.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/js/app/index.js"></script>
</body>

</html>
